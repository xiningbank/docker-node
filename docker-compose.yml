version: '3'

services:
    node:
        build:
            context: ./Dockerfiles
            dockerfile: ${NODE_DOCKERFILE}
        image: ${NODE_IMAGE}
        container_name: ${NODE_CONTAINER_NAME:-node}
        volumes:
            - ${HOST_SRC_PATH}:/var/www/html
        ports:
            - "${NODE_PORT}:3000"
        tty: true